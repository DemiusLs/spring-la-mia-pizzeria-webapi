<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/resources :: headTags}"></th:block>
    <title>Pizzas</title>   
</head>
<body>
    <header>
        <th:block th:replace="~{fragments/fragment :: navbar}"></th:block>
    </header>
    
    

    <main>
       
        <div class="container">

                <h1 th:text="${edit} ? |Editing pizza ${pizza.name}| : |Create new pizza|"></h1>
            <div class="row">
                <div class="col-12" >
                    <form id="pizza-form" th:object="${pizza}" th:action="${edit} ? @{/pizzas/edit/id (id= ${pizza.id})} : @{/pizzas/create}" method="post">
                    <div class="mb-3">                        
                        <label for="pizzaName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="pizzaName"  th:field="*{name}" th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                            <ul>
                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                        </ul>
                        </div>
                        
                    </div>
                    
                    <div class="mb-3">
                        <div class="single-ingredient form-check" th:each="ingredient : ${ingredients}">
                            <input type="checkbox" class="form-check-input" id="|ingredient-${ingredient.id}|" th:field="*{ingredients}" th:value="${ingredient.id}">
                            <label for="|ingredient-${ingredient.id}|" class="form-label" th:text="${ingredient.name}"></label>
                        </div>
                    </div>

                    <div class="mb-3">                        
                        <label for="pizzaDescription" class="form-label">Description</label>
                        <input type="text" class="form-control" id="pizzaDescription"  th:field="*{description}" th:errorClass="is-invalid">
                          <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                            <ul>
                            <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                        </ul>
                        </div>                    
                    </div>

                    <div class="mb-3">                        
                        <label for="pizzaUrl" class="form-label">Url</label>
                        <input type="text" class="form-control" id="pizzaUrl"  th:field="*{url}" th:errorClass="is-invalid">
                         <div class="invalid-feedback" th:if="${#fields.hasErrors('url')}">
                            <ul>
                            <li th:each="err : ${#fields.errors('url')}" th:text="${err}"></li>
                        </ul>
                        </div>                     
                    </div>

                    <div class="mb-3">                        
                        <label for="pizzaPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="pizzaPrice"  th:field="*{price}" th:errorClass="is-invalid">
                         <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                            <ul>
                            <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                        </ul>
                        </div>                       
                    </div>
                    
                    
                    <div class="mb-3 d-flex flex-row-reverse">                        
                        <button type="submit" class="btn btn-primary ms-3">Submit</button>
                        <button type="reset" class="btn btn-primary">Reset</button>                      
                    </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>

    <th:block th:replace="~{fragments/resources :: scripts}"></th:block>
</body>
</html>
